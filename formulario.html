<!doctype html>
<html lang="en">
  <head>
      
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Club de Baketball</title>
        <link rel="stylesheet" type="text/css" href="./css.css">
  </head>
  <body>
      <div class="container-fluid">
          <div class="row" id = "ba">
              <div class="col-12"><h1 id="titulo">Club de Baloncesto</h1></div>
          </div>
        <div class="row">
            <div class="col">
                <form class="form">
                    <div class="row">
                        <div class="col-1">
                            <p>No de Socio</p>
                        </div>
                        <div class="col-3">
                            <p>Nombre</p>
                        </div>
                        <div class="col-1">
                            <p>Estatura</p>
                        </div>
                        <div class="col-1">
                            <p>Edad</p>
                        </div>
                        <div class="col-2">
                            <p>Localidad</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1">
                            <input class="form-control" id="nSocio" name="nSocio" >
                        </div>
                        <div class="col-3">
                            <input class="form-control" id="nombre" name="nombre" >
                        </div>
                        <div class="col-1">
                            <input class="form-control" id="estatura" name="estatura" >
                        </div>
                        <div class="col-1">
                            <input class="form-control" id="edad" name="edad" >
                        </div>
                        <div class="col-2">
                            <input class="form-control" id="localidad" name="localidad" >
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-primary mb-2" id="añadir">+ Añadir</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <table class="table table-borderless" id="tabla">
                        
                                <tr class="row">
                                  <td class="col-1"></td>
                                  <td class="col-3"></td>
                                  <td class="col-1"></td>
                                  <td class="col-1"></td>
                                  <td class="col-2"></td>
                                  <td><button type="button" class="btn btn-primary">Modificar</button></td>
                                  <td><button type="button" class="btn btn-primary">Eliminar</button></td>
                                </tr>
                                
                              </tbody>
                            </table>

                        </div>
                    </div>
                    
                  </form>
            </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <script type="text/JavaScript" src="./js.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
