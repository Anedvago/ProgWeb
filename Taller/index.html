<!doctype html>
<html lang="en">
  <head>
      
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Club de Baketball</title>
        <link rel="stylesheet" type="text/css" href="./css.css">
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  </head>
  <body>
      <div class="container-fluid">
          <div class="row" id = "t">
              <div class="col-12"><h1 id="titulo">Clinica De Mascotas</h1></div>
          </div>
          <div class="row">
              <div class="col" id = "menu">
                <div class="btn-group " role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary">Incio</button>
                    <button type="button" class="btn btn-secondary">Listar Propietario</button>
                    <button type="button" class="btn btn-secondary">Agregar Mascota</button>
                </div>
            </div>
        </div>
        <div class="row"><div class="col"><h2 id="am">Agregar Mascota</h2></div></div>
        <div class="row"><div class="col"><h3 id="lp">Listado Propietarios</h3></div></div>
        <div class="row">
            <div class="col-7">
                <table class="table" id="tabla">
                    <thead class="thead-dark">
                      <tr class="row">
                        <th class="col">Nombre</th>
                        <th class="col">Apellido</th>
                        <th class="col">Direccion</th>
                        <th class="col">Telefono</th>
                        <th class="col">Opcion</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="row">
                        <td class="col"></td>
                        <td class="col"></td>
                        <td class="col"></td>
                        <td class="col"></td>
                        <td class="col"></td>

                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <div class="row"><h3>Agregar Propietario</h3></div>
                        <form>
                            <div class="form-group row">
                              <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Nombre</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm" id="nombre" >
                              </div>
                            </div>
                            <div class="form-group row">
                                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Apellido</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control form-control-sm" id="apellido" >
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Direccion</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control form-control-sm" id="direccion" >
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Telefono</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control form-control-sm" id="telefono" >
                                </div>
                            </div>
                            <div class="form-group row">
                                <button type="submit" class="btn btn-primary mb-2" id="agregar">Agregar</button>
                            </div>
                          </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col" id = "st">
                        <form id="sf">
                        </form>
                    </div>
                </div>
            </div>

        </div>

      </div>
    <!-- Optional JavaScript -->
    <script type="text/JavaScript" src="./js.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
